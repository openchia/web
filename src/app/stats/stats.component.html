<div class="position-relative">
  <section class="section section-md section-shaped">
    <div class="shape shape-style-1 shape-default">
      <span></span>
      <span></span>
      <span class="effect-left-right"></span>
      <span class="effect-top-bottom"></span>
      <span class="effect-top-bottom"></span>
      <span class="effect-morph"></span>
      <span></span>
      <span class="effect-morph"></span>
      <span></span>
    </div>
  </section>
</div>
<section class="section section-sm text-center">
  <div class="container">

    <!-- Pool space chart -->
    <section class="section section-sm">
      <div class="container">
        <div class="row row-grid align-items-center">
          <div class="col-md-12">
            <div class="pl-md-7" #ContainerRef>
              <ngx-charts-area-chart [view]="[ContainerRef.offsetWidth]" [scheme]="colorScheme"
                [legend]="legend" [showXAxisLabel]="showXAxisLabel" [showYAxisLabel]="showYAxisLabel"
                [xAxis]="xAxis" [yAxis]="yAxis" [yAxisLabel]="yAxisLabel" [timeline]="timeline"
                [results]="data" [yAxisTickFormatting]="yAxisFormat" [autoScale]="true">
                <ng-template #seriesTooltipTemplate let-model="model">
                  {{ model[0].label }}<br />
                  {{ model[0].name }}
                </ng-template>
                <ng-template #tooltipTemplate let-model="model">
                  {{ model.label }}<br />
                  {{ model.name }}
                </ng-template>
              </ngx-charts-area-chart>
            </div>
          </div>
        </div>
      </div>
    </section>

  </div>
</section>
